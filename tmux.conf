### Unbind existing tmux key bindings (except 0-9).
set -g default-shell /bin/bash
set-option -g default-terminal screen-256color
set -g visual-activity off
set-window-option -g utf8 on
set-window-option -g mode-keys vi # vi key
set-option -g status-keys vi

# Global parameters
set -g base-index 1
set-option -g status-utf8 on
set -g status-bg black
set -g status-fg cyan
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg magenta
set-option -g set-titles off
setw -g aggressive-resize off
setw -g monitor-activity off
#set-option status-right '#[fg=cyan,bold]#(acpi | cut -d, -f2) | %k:%M #[fg=white]%m/%d'
set -g status-right "#(conky -c /home/lee/terralinux/script/conmux -i 1)"
set -g status-right-length 65
set -g status-interval 10 

# Establish initial session
new -d -nsyslog 'exec tailf -n 30 /var/log/messages' #screen 0:1
neww -d -nirssi 'exec irssi' #0:2
#neww -d -nrss 'exec newsbeuter'
neww -d -nmpd 'exec mpd && ncmpcpp' #0:3
neww -d -nTerra 'exec bash' 
neww -d -nRoot 'exec sudo bash'

set-window-option -t0:2 monitor-activity on

#---------------------------------------------------------
# a whole lot of crap to make tmux feel more like screen |
#---------------------------------------------------------
# Change Default send-prefix
unbind C-b
bind C-a send-prefix
set -g prefix C-a

# Restart Source
bind r source-file ~/.tmux.conf

# screen ^C c 
unbind ^C
bind ^C new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# Windows
bind -n C-right next
bind -n C-left prev

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# Split
unbind %
bind = split-window -h # horizontal split
unbind '"'
bind - split-window -v # vertical splt

# " windowlist -b
unbind '"'
bind '"' choose-window

unbind Left
bind h select-pane -L

unbind Right
bind l select-pane -R
